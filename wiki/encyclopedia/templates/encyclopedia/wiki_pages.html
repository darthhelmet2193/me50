{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry }}
{% endblock %}

{% block body %}

<form action="{% url 'edit_page' %}" method="post" id="edit_button" style="float: right; margin-right: 20px">
    {% csrf_token %}
    <input type="hidden" name="hidden_value" value="{{ entry }}">
    <button class="btn-secondary" type="submit" name="edit_entry" style="margin-bottom:10px">Edit Page</button>
</form>
{{ page_name | safe }}
    
    

{% endblock %}
